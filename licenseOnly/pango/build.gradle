plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}

group = 'com.viliussutkus89.licenseOnly'

android {
    compileSdk 32
    defaultConfig {
        minSdk 16
        targetSdk 32

        versionCode 1
        versionName '1.49.4'
    }
    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                artifactId project.name
                version = android.defaultConfig.versionName

                pom {
                    name = project.name
                    description = 'Pango is a library for laying out and rendering of text, with an emphasis on internationalization'
                    url = 'https://pango.gnome.org'
                    packaging = 'aar'
                    inceptionYear = '1999'
                    licenses {
                        license {
                            name = 'LGPLv2'
                            url = 'https://gitlab.gnome.org/GNOME/pango/-/blob/1.49.4/COPYING'
                            distribution = 'repo'
                        }
                    }
                    scm {
                        url = 'https://gitlab.gnome.org/GNOME/pango'
                        connection = 'https://gitlab.gnome.org/GNOME/pango.git'
                    }
                    developers {
                        // Developer list obtained from:
                        // https://gitlab.gnome.org/GNOME/pango/-/blob/1.49.4/THANKS
                        developer {
                            name = 'Abigail Brady'
                        }
                        developer {
                            name = 'Hans Breuer'
                        }
                        developer {
                            name = 'Matthias Clasen'
                        }
                        developer {
                            name = 'Sivaraj Doddannan'
                        }
                        developer {
                            name = 'Behdad Esfahbod'
                        }
                        developer {
                            name = 'Dov Grobgeld'
                        }
                        developer {
                            name = 'Karl Koehler'
                        }
                        developer {
                            name = 'Alex Larsson'
                        }
                        developer {
                            name = 'Tor Lillqvist'
                        }
                        developer {
                            name = 'Changwoo Ryu'
                        }
                        developer {
                            name = 'Havoc Pennington'
                        }
                        developer {
                            name = 'Roozbeh Pournader'
                        }
                        developer {
                            name = 'Chookij Vanatham'
                        }
                    }
                }
            }
        }
    }

    if (System.getenv('SIGNING_KEY')) {
        signing {
            required { true }
            useInMemoryPgpKeys(System.getenv('SIGNING_KEY'), System.getenv('SIGNING_PASS'))
            sign publishing.publications.release
        }
    }
}
