afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                artifactId project.name
                version = android.defaultConfig.versionName

                pom {
                    name = project.name
                    description = 'Dependency tree for pdf2htmlEX-Android'
                    url = 'https://github.com/ViliusSutkus89/pdf2htmlEX-Android/tree/master/licenseOnly'
                    packaging = 'aar'
                    inceptionYear = '2021'
                    licenses {
                        license {
                            name = 'GPLv3'
                            url = 'https://www.gnu.org/licenses/gpl-3.0.html'
                            distribution = 'repo'
                        }
                    }
                    scm {
                        url = 'https://github.com/ViliusSutkus89/pdf2htmlEX-Android'
                        connection = 'https://github.com/ViliusSutkus89/pdf2htmlEX-Android.git'
                    }
                    developers {
                        developer {
                            id = "ViliusSutkus89"
                            name = "Vilius Sutkus '89"
                            email = "ViliusSutkus89@gmail.com"
                        }
                    }
                }
            }
        }
    }

    if (System.getenv('SIGNING_KEY')) {
        signing {
            required { true }
            useInMemoryPgpKeys(System.getenv('SIGNING_KEY'), System.getenv('SIGNING_PASS'))
            sign publishing.publications.release
        }
    }
}
