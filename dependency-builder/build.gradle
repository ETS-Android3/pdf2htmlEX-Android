                into("$buildDir/assets/etc")
            }
            duplicatesStrategy('exclude')
        }
    }
    // @TODO: maybe make EPTarball extract to "installed" ?
    doLast {
        copy {
            def abi = project.hasProperty('abi') ? project.property('abi') : 'armeabi-v7a'
            from("$projectDir/.cxx/cmake/debug/" + abi + "/Fonts-SymbolAndZapfDingbats-prefix/src/Fonts-SymbolAndZapfDingbats/")
            include("*.pfb")
            into("$buildDir/assets/fonts")
        }
    }
}

tasks.whenTaskAdded {
    if (it.name == 'generateReleaseAssets') {
        it.dependsOn collectReleaseAssetsFromShareFolder
    }
    else if (it.name == 'generateDebugAssets') {
        it.dependsOn collectDebugAssetsFromShareFolder
    }

    else if (it.name == 'externalNativeBuildRelease') {
        gatherLicenses.dependsOn externalNativeBuildRelease
        it.dependsOn extractTmpfilesRelease
    }
    else if (it.name == 'externalNativeBuildDebug') {
        it.dependsOn extractTmpfilesDebug
    }
}
